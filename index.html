<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mainmenu.css">
    <link rel="stylesheet" href="assets/css/selector.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/settings.css">
</head>
<body>
    <div class="parentContainer">

        <div class="settingsContainer">
            <div class="settingsMenu">
                <button class="closeSettings" onclick="closeSettings()">X</button>
                <div class="settingsMenuHeader">
                    <h1>Settings</h1>
                </div>
                <div class="settingsMenuBody">
                    <div class="settingsMenuBodyItem">
                        <h2>Music</h2>
                        <div class="settingsMenuBodyItemContent">
                            <div class="settingsMenuBodyItemContentItem">
                                <h3>Music Volume</h3>
                                <input type="range" min="0" max="100" value="100" class="slider" id="musicVolume">
                            </div>
                            <div class="settingsMenuBodyItemContentItem">
                                <h3>Sound Volume</h3>
                                <input type="range" min="0" max="100" value="100" class="slider" id="soundVolume">
                            </div>
                        </div>
                    </div>
                    <div class="settingsMenuBodyItem">
                        <h2>Controls</h2>
                        <div class="settingsMenuBodyItemContent">
                            <div class="settingsMenuBodyItemContentItem">
                                <h3>Move Up</h3>
                                <input type="text" class="keybindInput" id="moveUp">
                            </div>
                            <div class="settingsMenuBodyItemContentItem">
                                <h3>Move Down</h3>
                                <input type="text" class="keybindInput" id="moveDown">
                            </div>
                            <div class="settingsMenuBodyItemContentItem">
                                <h3>Move Left</h3>
                                <input type="text" class="keybindInput" id="moveLeft">
                            </div>
                            <div class="settingsMenuBodyItemContentItem">
                                <h3>Move Right</h3>
                                <input type="text" class="keybindInput" id="moveRight">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mainMenu">
            <button class="mainMenuButtonGlobal startGame" onclick="characterSelector()">Start Game</button>
            <button class="mainMenuButtonGlobal unlocks">Unlocks</button>
            <button class="mainMenuButtonGlobal quit" onclick="window.close()">Quit</button>
            <button class="mainMenuButtonGlobal settings" onclick="openSettings()"></button>
            <button class="mainMenuButtonGlobal runHistory"></button>
            <a target="_blank" href="https://github.com/ozan-tr/SB-Rogue-Like" class="mainMenuButtonGlobal github"></a>
            <button class="mainMenuButtonGlobal credits"></button>
        </div>
    
        <div class="selectorUiHolder">
            <div class="selectorChoiceBox selectorUiGlobal">
                <div class="characterSelectorMenu">
    
                </div>
                <div class="mapSelectorMenu">
    
                </div>
            </div>
            <button class="uiButton backButton" onclick="back()">
                Back
            </button>
            <button class="uiButton nextMenu" onclick="next()">
                Select
            </button>
        </div>
    
        <div class="uiContainer">
            <div class="statsContainer uiContainerGlobal">
                <h1>Stats</h1>
                <ul class="statsList" id="statsList">
    
                </ul>
            </div>
            <div class="itemsContainer uiContainerGlobal">
                <div class="invParts" id="weaponsInv"></div>
                <div class="invParts" id="itemsInv"></div>
            </div>
            <div class="mapContainer uiContainerGlobal"></div>
            <div class="menuButtonContainer uiContainerGlobal">
                <button class="uiSubButton">End Run</button>
                <button class="uiSubButton" onclick="openSettings()">Settings</button>
                <button class="uiSubButton">Evolutions<br>(WIP)</button>
            </div>
            <div class="runStatsContainer uiContainerGlobal"></div>
            <div class="descriptionContainer uiContainerGlobal">
                Hover over an item to see its description.
            </div>
        </div>

        <div class="levelUpMenu">
            <div class="levelUpMenuHeader">
                Level Up!
            </div>
            <div class="levelUpMenuBody">

            </div>
            <div class="levelUpMenuFooter">

            </div>
        </div>
    </div>



     <div class="mainContainer">
        <canvas id="c"></canvas>
    </div>

    <div id="characterContainer">
    </div>
    <div id="mapsContainer">
    </div>
    <div id="mobsContainer">
    </div>
    <div id="projectilesContainer">
    </div>
    <div class="dropsContainer">
    </div>
</body>
<script src="assets/js/loader.js"></script>
</html>
